; this is a tox config for running tests
; under all supported Python interpreters

[tox]
envlist = py38,py39,py310,py311,py312

[testenv]
deps=
    pytest
    pytest-cov
    sklearn-crfsuite

commands=
    pip install -U wheel pip
    pip install -e .
    py.test --doctest-modules --cov=autopager {posargs: autopager tests}
